{# The contents for a dataset popover.

   packages - the list of packages

#}
<div class="context-info">
 <dl>
  {% for (group, table) in h.datacard_build_datacard_spreadsheet(packages).items() %}
   <dt>{{ group }}</dt>
   <dd><div overflow:scroll>{{ table | safe }}</div></dd>
  {% endfor %}
 </dl> 
</div>
